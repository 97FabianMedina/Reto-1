<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="tarjeta">
    <header class="tarjeta__header">
      <img class="header__image" src="assets/images/illustration-article.svg" alt="img-principal">
    </header>
    <section class="tarjeta__contenido">
      <button class="contenido__button">Learning</button>
      <p class="contenido__date">Published 21 Dec 2023</p>
      <h2 class="contenido__title">HTML & CSS foundations</h2>
      <p class="contenido__parrafo">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <footer class="tarjeta__pie">
      <img class="pie__imagen" src="assets/images/image-avatar.webp" alt="avatar">
      <p class="pie__nombre">Greg Hooper</p>
    </footer>

  </article>

 
</body>
</html>
